<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><ui:insert name="titulo" /></title>
</h:head>
<h:body style="padding-top: 10px; margin-bottom: 1em;">
	
	<p:layout style="min-width:400px; min-height:200px;">
		<p:layoutUnit position="west" resizable="true" size="100"
			minSize="200" maxSize="200" rendered="false">
			<h:form>
				<p:panelMenu>
					<p:submenu label="Menu">
						<p:menuitem value="Incluir" url="pages/incluir.xhtml"
							icon="pi pi-save" />
						<p:menuitem value="Listar" url="pages/lista.xhtml"
							icon="pi pi-file" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
